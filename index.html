<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
    }

    button:hover {
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine? üíï</h1>
    <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn" onclick="sayNo()">No üôà</button>
  </div>

  <script>
    let yesSize = 1;

    function sayNo() {
      yesSize += 0.3;
      document.getElementById("yesBtn").style.transform =
        `scale(${yesSize})`;
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family:'Comic Sans MS', cursive;
          text-align:center;
        ">
          <div style="
            background:white;
            padding:50px;
            border-radius:20px;
            box-shadow:0 20px 40px rgba(0,0,0,0.2);
          ">
            <h1 style="color:#ff4d6d;">
              I knew you would say YES üíïüòç
            </h1>
            <p style="font-size:22px;">
              Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è
            </p>
          </div>
        </div>
      `;
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 500);
  </script>

</body>
</html>
